<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TACHE</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
       <div class="content">
         <div class="title">
            TRIPLE FORMS
            </div>
         <div class="carte">
            <div class="item cart-img">
                <!-- <img src="" alt="cart-img" class="img"> -->
            </div>
            <div class="item cart-link">
                <div class="link">
                    <span><i class="fas fa-duotone fa-user"></i></span>
                    <a class="active" href="#">Login</a>
                </div>
                <div class="link">
                    <span><i class="fas fa-solid fa-file-pen"></i></span>
                    <a href="#">Register</a>
                </div>
                <div class="link">
                    <span><i class="fas fa-solid fa-lock"></i></span>
                    <a href="#">Forget Password</a>
                </div>
            </div>
            <div class="item cart-form">
                <div class="form-title">
                    Login Here
                </div>
                <form action="#">
                    <div class="input-cart">
                        <span><i class="fas fa-regular fa-envelope"></i></span>
                        <input type="email" name="email" id="" placeholder="Email">
                    </div>
                    <div class="input-cart">
                        <span><i class="fas fa-light fa-key"></i></span>
                        <input type="password" name="password" id="" placeholder="Password">
                        <i></i>
                    </div>
                    <div class="input-cart">
                        <button>Login</button>
                    </div>
                    <div class="forget-password input-cart">
                        <a href="#">Forget Password?</a>
                    </div>
                </form>
            </div>
         </div>
       </div>
        <div class="footer">
            <footer>
                <p class="text-center text-white"> 2019 Triple Forms. All text-rights reserved | Design by SALL R F A</p>
            </footer>
        </div>
    </div>
</body>
</html>
